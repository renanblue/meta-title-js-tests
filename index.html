<!DOCTYPE HTML>
<html> 
<head>
  <meta charset="utf-8">
  <title>Título da página</title>
  <meta name="description" content="Conteúdo da Meta tag description">
  <meta name="google-site-verification" content="837ZYnetrKm1jG1qS2z345TV68nycHnE1SvZIGH1tvQ" />
  <link rel="stylesheet" type="text/css" href=""/>
  <script type="text/javascript">
    document.title = document.title + " - texto adicionado dinamicamente"
    var metaList = document.getElementsByTagName("meta");
    console.log(metaList);
    metaList[0].setAttribute("content", metaList[0].content + " - texto adicionado dinamicamente ");
  </script>
</head>
<body>
  <header>
    <h1>Teste SEO: meta title alterado dinamicamente via JS</h1>
    <p>Testando</p>
  </header>
</body>

</html>
